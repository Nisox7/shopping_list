<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Shopping list</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/x-icon" href="../static/img/logo-rounded.png">
    <!--    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'> -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bootstrap-icons-1.10.5/font/bootstrap-icons.css">
    <script src="../static/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="manifest" href="../static/json/manifest.json"/>
    <link rel="stylesheet" href="../static/css/base.css">

</head>

<body class="fade">
    
    <html>

    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../static/img/colored-logo.png" alt="Logo" width="40" height="40" class="">
                Shopping list</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" 
                        aria-current="page"
                        href="{{ url_for('main.index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                        aria-current="page"
                        href="{{ url_for('main.profile') }}">Profile</a>
                    </li>
                    {% if current_user.is_admin %}
                    <li class="nav-item">
                        <a class="nav-link"
                        aria-current="page"
                        href="{{ url_for('main.admin') }}">Admin</a>
                    </li>
                    {% endif %}
                </ul>
                <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Theme
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" data-bs-popper="static">
                            <li><button type="button" class="dropdown-item btn" id="switchThemeLight">
                                <i class="bi bi-sun-fill"></i> Light</button></li>
                            <li><button type="button" class="dropdown-item btn" id="switchThemeDark">
                                <i class="bi bi-moon-stars-fill"></i> Dark</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    {% block content %}
    missing content
    {% endblock %}


    </html>

    <script src='../static/js/base.js'></script>
    
</body>

</html>
