{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="container shadow p-3 mb-5 bg-body-tertiary rounded">

    <div class="input-group">
      <input type="text" class="form-control" id="add-lists-input" placeholder="Add list"
        aria-label="AÃ±adir elementos a la lista de compra" aria-describedby="button-addon">
      <button class="btn btn-outline-primary" type="button" id="button-addon">Add</button>
    </div>

  </div>

  <div class="cards-menu shadow p-3 mb-5 bg-body-tertiary rounded">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Lists</span>

</div>

      data-bs-delay=3000>

        <img src="../static/img/shopping-list.png" class="rounded me-2" style="width: 20px;" alt="...">

        <small>Now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastBodyText">
        TEXT

    </div>
  </div>
